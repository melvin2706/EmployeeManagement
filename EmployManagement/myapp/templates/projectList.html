<div id="ListProjects" class="w3-container w3-display-container city ">
    <h2>project List</h2>
    <table class="w3-table-all">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Options</th>
        </tr>
        {% for project in projects %}
            <tr class="list">
                <td class="w3-container" style="overflow-x: hidden; width: 15%;">{{project.name}}</td>
                <td style="overflow-x: hidden; width:60%;">{{project.description | truncatewords:12}}</td>
                <td style="overflow-x: hidden; width: 20%;">
                    <span class="w3-button w3-small w3-round w3-blue"
                            hx-get="/project/{{project.id}}"
                            hx-target="#project"
                            hx-swap="innerHTML swap:0.0s"
                            onclick="w3.show('#project')"
                            >&quest;</span>
                    <span class="w3-button w3-small w3-round w3-red"
                            hx-get="/delete_project/{{project.id}}"
                            hx-target=".container-content"
                            hx-swap="innerHTML swap:0.5">&times;</span>
        
                </td>
                
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
