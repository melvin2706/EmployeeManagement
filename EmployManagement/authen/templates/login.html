{% include 'head.html' %}
<body style="height: 100vh;">
  <div class="w3-container w3-black" style="height: 100%;display: flex; justify-content: center; align-items: center;">
    <div style="display: flex; justify-content: center; align-items: center;">
      <div class="w3-card-2 w3-padding-32 w3-animate-zoom w3-white" style="max-width:600px;min-width: 350px;">
  
        <form class="w3-container" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="w3-section">
            <label><b>Username</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
            <label><b>Password</b></label>
            <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="pass" required>
            <button class="w3-button w3-block w3-green w3-hover-blue w3-section w3-padding" type="submit">Login</button>
          </div>
        </form>
        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
          <span class="w3-right w3-padding">Forgot <a href="#">password?</a></span>
        </div>
  
      </div>
    </div>
  </div>
</body>
