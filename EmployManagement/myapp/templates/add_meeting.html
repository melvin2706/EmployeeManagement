<div id="addMeeting" class="w3-container w3-display-container">
    <h2>Add Meeting</h2>
    <form class="w3-container w3-card-4" action="">
        {% csrf_token %}
        <p>      
            <label class="w3-text-blue"><b>Subject</b></label>
            <input class="w3-input w3-border" name="subject" type="text">
        </p>
        <p>      
            <label class="w3-text-blue"><b>Description</b></label>
            <textarea class="w3-input w3-border" name="description" cols="10" rows="10"></textarea>
        </p>
        <p>      
            <label class="w3-text-blue"><b>Date</b></label>
            <input class="w3-input w3-border" type="date" name="date">
        </p>
        <p>      
            <label class="w3-text-blue"><b>Starting&ThinSpace;Time</b></label>
            <input class="w3-input w3-border" type="time" name="start_time">
        </p>
        <p>      
            <label class="w3-text-blue"><b>Ending&ThinSpace;Time</b></label>
            <input class="w3-input w3-border" type="time" name="end_time">
        </p>
        <p>
            <button type="button"
                    class="w3-btn w3-blue" 
                    hx-post="/add_meeting/"
                    hx-trigger="click"
                    hx-target=".container-content"
                    hx-swap="innerHTML">Register</button>
            <button
                    class="w3-btn w3-amber"
                    hx-post="/meetings/"
                    hx-target=".container-content"
                    hx-swap="innerHTML swap:0.5s"
                    hx-trigger="click">Cancel
            </button>
        </p>
      </form>
</div>
