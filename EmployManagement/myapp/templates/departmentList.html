<tr>
    <th>Name</th>
    <th>Description</th>
    <th>Options</th>
</tr>
{% for department in departments %}
    <tr class="list">
        <td>{{department.name}}</td>
        <td>{{department.description}}</td>
        <td class="">
            <span class="w3-button w3-small w3-round w3-blue"
                    hx-get="/department/{{department.id}}"
                    hx-target="#department"
                    onclick="document.getElementById('department').style.display='block'"
                    >&quest;</span>
            <span class="w3-button w3-small w3-round w3-red"
                    hx-get="/delete_department/{{department.id}}"
                    hx-target=".w3-table-all">&times;</span>

        </td>
        
    </tr>
{% endfor %}
